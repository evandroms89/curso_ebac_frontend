<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> 
  </head>
<body>
        <div class="col-4 container mt-5">
          <h2 class="display-6 pb-3"><mark>Entre em contato</mark></h2>
          <form>
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control" type="text" id="nome" />
            <label for="email" class="form-label">Seu e-mail:</label>
            <input id="email" type="email" class="form-control">
            <label for="telefone" class="form-label">Seu telefone:</label>
            <input id="telefone" type="tel" class="form-control">
            <button class="btn btn-dark mt-3">Enviar</button>
          </form>
        </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
